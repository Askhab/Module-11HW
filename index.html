<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>CodePen - SWAPI JS M11</title>
    <link rel="stylesheet" href="./style.css">
    <!-- partial -->
    <script src="xhr.js" defer></script>
    <!-- <script src="fetch.js" defer></script> -->
  </head>

  <body>
    <!-- partial:index.partial.html -->
    <div class="content">

      <div class="search">
        <div class="search_form">
          <label>Поиск персонажа:
            <input type="text" class="person_search" id="person_search_input">

            <select class="search_type">
              <option value="peoples" selected>Персонажи</option>
              <option value="starships">Корабли</option>
              <option value="planets">Планеты</option>
              <option value="species">Раса</option>
              <option value="vehicles">Транспорт</option>
              <option value="starships">Корабли</option>
            </select>
          </label>
          <button id="search_request_btn" class="button">Найти</button>
        </div>
        <ul class="search_result">
        </ul>
      </div>

      <div class="person_data">
        <div>Имя: <span id="name"></div>
        <div>Рост: <span id="height"></div>
        <div>Вес: <span id="mass"></div>
        <div>Год рождения: <span id="birth_year"></div>
        <div>В скольких фильмах появлялся: <span id="films_count"></div>
      </div>
    </div>
  </body>
</html>
